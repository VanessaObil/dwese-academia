<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="head :: head ('Insertar/Actualizar Profesor')"></head>
<body>
<!-- Incluir el fragmento del header -->
<header th:replace="header :: header"></header>
<main class="container mt-5">
    <h1 th:text="${profesor.id == null ? 'Añadir Nuevo Profesor' : 'Editar Profesor'}"></h1>

    <!-- Mostrar mensaje de error si existe -->
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <!-- Formulario de inserción/actualización de Profesor -->
    <form th:action="${profesor.id == null} ? @{/profesores/insert} : @{/profesores/update}"
          th:object="${profesor}" method="post" class="mt-4">

        <input type="hidden" th:field="*{id}" />

        <!-- Nombre -->
        <div class="mb-3">
            <label for="nombre" class="form-label" th:text="#{msg.profesor.nombre}">Nombre:</label>
            <input type="text" th:field="*{nombre}" id="nombre" class="form-control" />
            <div th:if="${#fields.hasErrors('nombre')}" class="text-danger" th:errors="*{nombre}"></div>
        </div>

        <!-- Apellido -->
        <div class="mb-3">
            <label for="apellido" class="form-label" th:text="#{msg.profesor.apellido}">Apellido:</label>
            <input type="text" th:field="*{apellido}" id="apellido" class="form-control" />
            <div th:if="${#fields.hasErrors('apellido')}" class="text-danger" th:errors="*{apellido}"></div>
        </div>

        <!-- Correo Electrónico -->
        <div class="mb-3">
            <label for="email" class="form-label" th:text="#{msg.profesor.email}">Correo Electrónico:</label>
            <input type="email" th:field="*{email}" id="email" class="form-control" />
            <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></div>
        </div>

        <!-- Botón de acción -->
        <button type="submit" class="btn btn-primary"
                th:text="${profesor.id == null ? 'Crear' : 'Actualizar'}"></button>
    </form>

    <!-- Botón para volver a la lista -->
    <a th:href="@{/profesores}" class="btn btn-secondary mt-3" th:text="#{msg.profesor.returnback}"></a>
</main>

<!-- Incluir el fragmento del footer -->
<footer th:replace="footer :: footer"></footer>
</body>
</html>
